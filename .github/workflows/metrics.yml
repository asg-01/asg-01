name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: asg-01
          template: classic
          
          # MINIMAL SETUP
          # 1. 'header' shows your Avatar + Total Commits count
          # We REMOVE 'repositories' and 'metadata' to hide the private repo count and disk usage
          base: header
          
          # 2. CIRCULAR COMMITS (The "Isocalendar")
          # This creates a cool half-circle rainbow of your commit history
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 3. CIRCULAR LANGUAGES (The Donut)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_limit: 5
