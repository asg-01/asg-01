name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: asg-01
          template: classic
          
          # 1. EMPTY BASE (Removes the big avatar header and "Joined" text)
          base: "" 
          
          # 2. INTRODUCTION (The "1-2 lines" you asked for)
          # Shows "Commits", "Issues", and "PRs" in a clean, simple list
          plugin_introduction: yes
          plugin_introduction_title: yes 
          
          # 3. 3D CALENDAR (The blocks you like)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
