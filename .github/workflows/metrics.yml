
name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: asg-01
          template: classic
          
          # Keep minimal (no header text)
          base: "" 
          
          # 1. COMMIT HISTORY LINE (Replaces Languages)
          # Shows a dynamic line graph of your commits/activity
          plugin_lines: yes
          plugin_lines_sections: history
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          
          # 2. 3D CALENDAR (The blocks)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
